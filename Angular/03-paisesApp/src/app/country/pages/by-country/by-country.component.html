<div class="animate__animated animate__fadeIn animate__faster">
    <h1>By country</h1>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-country-input placeHolder="Search country..." (onEnter)=search($event) (onDebounce)=suggest($event) ></app-country-input>
        </div>
    </div>
    
    <ul *ngIf="showSuggestion" class="list-group">
        <li *ngFor="let country of suggestedCountries" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/country', country.alpha2Code]">
                {{country.name}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action" (click)="searchSuggestion(term)">
            <a class="nav-link">
                Search "{{term}}"
            </a>
        </li>
    </ul>

    <hr>
</div>

<div *ngIf="havingError" class="alert alert-danger">
    The term "<strong><i>{{term}}</i></strong>" has not been found
</div>

<div *ngIf="!havingError" class="row">
    <div class="col">
        <app-country-table [table]='countries' ></app-country-table>
    </div>
</div>
