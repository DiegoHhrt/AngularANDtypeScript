<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Search by region <small> {{activeRegion | titlecase }} </small> </h3>
    
    <h5>Select region</h5>
    
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region===activeRegion" -->
            <!-- [ngClass]="{
                'btn-primary': activeRegion === region,
                'btn-outline-primary': activeRegion !== region
            }" -->
            <button (click)="activateRegion(region)" *ngFor="let region of regions" class="btn" [class]="getCSSClass(region)" >
                {{ region | titlecase}}
            </button>
        </div>
        <div *ngIf="!havingError" class="row">
            <div class="col">
                <app-country-table [table]='countries' ></app-country-table>
            </div>
        </div>
    </div>
</div>
