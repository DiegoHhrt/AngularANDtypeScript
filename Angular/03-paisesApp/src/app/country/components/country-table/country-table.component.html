<table *ngIf="countries.length>0" class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Pupulation</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr class="animate__animated animate__fadeIn animate__faster" *ngFor="let country of countries; let i=index">
            <td>{{ i+1 }}</td>
            <td>
                <img class="small_flag" [src]="country.flag" alt="{{ country.alpha2Code }}">
            </td>
            <td>{{ country.capital }}, {{ country.name }}</td>
            <td>{{country.population | number}}</td>
            <td>
                <a [routerLink]="['/country', country.alpha2Code]">See...</a>
            </td>
        </tr>
    </tbody>
</table>
