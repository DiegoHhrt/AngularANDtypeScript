<h2>Template: basics</h2>

<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
            <!-- product field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input [ngModel]="initForm.product" name="Product" type="text" class="form-control" placeholder="Name of product" required minlength="3">
                    <span *ngIf="validName()" class="form-text text-danger">*It has to be at least 3 letters long</span>
                </div>
            </div>
            <!-- Price field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input [ngModel]="initForm.price" name="Price" type="number" class="form-control" placeholder="Price of product" required >                
                    <span  *ngIf="validPrice()" class="form-text text-danger">*The price has to be equal or more than 0</span>
                </div>
            </div>
            <!-- Stock field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input customMin [minimum]="0" [ngModel]="initForm.stock" name="Stock" type="number" class="form-control" placeholder="Stock of product" required>                
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary float-end">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{myForm.valid}} </pre>
        <span>Pristine</span>
        <pre> {{myForm.pristine}} </pre>
        <span>Touched</span>
        <pre> {{myForm.touched}} </pre>
        <span>Value</span>
        <pre> {{myForm.value | json}} </pre>
    </div>
</div>
