<h2>Template: basics</h2>

<div class="row">
    <div class="col">
        <form (ngSubmit)="save(myForm)" #myForm="ngForm" autocomplete="off">
            <!-- product field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input ngModel name="Product" type="text" class="form-control" placeholder="Name of product" required>
                    <span class="form-text text-danger">It has to be at least 3 letters long</span>
                </div>
            </div>
            <!-- product field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input ngModel name="Price" type="number" class="form-control" placeholder="Price of product" required>                </div>
            </div>
            <!-- product field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input ngModel name="Stock" type="number" class="form-control" placeholder="Stock of product">                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{myForm.valid}} </pre>
        <span>Value</span>
        <pre> {{myForm.value | json}} </pre>
    </div>
</div>
