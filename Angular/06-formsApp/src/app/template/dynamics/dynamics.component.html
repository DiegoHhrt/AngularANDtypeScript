<form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
    <!-- Name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input [ngModel]="person.name" name="Someone" class="form-control" placeholder="Name of someone" required>
            <span *ngIf="myForm.controls.Someone?.errors" class="form-text text-danger">*This field is obligatory</span>
        </div>
    </div>
    <!-- Add favorite -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input name="New" class="form-control" placeholder="Add favorite" [(ngModel)]="newGame">
                <button type="button" class="btn btn-outline-primary" (click)="add()">
                    Add
                </button>
            </div>
        </div>
    </div>
    <!-- Favorite games list -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Game</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let game of person.favs; let i=index">
                <input [(ngModel)]="game.name" [name]="'Fav' + i" class="form-control" required (keyup.enter)="add()">
                <button type="button" class="btn btn-outline-danger" (click)="delete(i)">
                    Delete
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button [disabled]="myForm.invalid" class="btn btn-primary float-end" type="button" (click)="save()">Save</button>
        </div>
    </div>
</form>
