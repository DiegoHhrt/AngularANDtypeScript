<div class="text-layout">
    <h1>Custom Pipes</h1>
    <p>
        Pipes made by {{ 'ourselfs' | toMayus:toggler }}
    </p>

</div>


<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton label='Toggle mayus' (click)="toggle()" class="mr-1 p-button-warning"></button>
        <button pButton icon='pi pi-sort' label='By name' class="mr-1" (click)="changeOrder('name')"></button>
        <button pButton icon='pi pi-sort' label='Flights' class="mr-1 p-button-success" (click)="changeOrder('flight')"></button>
        <button pButton icon='pi pi-sort' label='By color' class="mr-1 p-button-help" (click)="changeOrder('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | order:orderBy" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Flights</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.flights | flight | titlecase}}</td>
                    <td>{{hero.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="flights">Flights <p-sortIcon field="flights"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.flights | flight | titlecase}}</td>
                    <td>{{hero.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
