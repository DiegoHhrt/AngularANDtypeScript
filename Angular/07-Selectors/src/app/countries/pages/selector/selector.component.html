<h1 class="mt-5">Nested selectors</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">
    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continent: </label>
            <select class="form-control"
                formControlName="region">
                <option value="">-- Select a continent --</option>
                <option *ngFor="let region of regions" 
                        [value]="region | lowercase">{{region}}</option>
            </select>
        </div>
    </div>
     <!-- Countries -->
     <div class="row mb-3" *ngIf="countries.length !== 0">
        <div class="col">
            <label class="form-label">Country: </label>
            <select class="form-control"
                formControlName="country">
                <option value="">-- Select a country --</option>
                <option *ngFor="let country of countries" 
                        [value]="country.alpha3Code">{{country.name}}</option>
            </select>
        </div>
    </div>
    <!-- Frontier -->
    <div class="row mb-3" *ngIf="frontiers.length !== 0">
        <div class="col">
            <label class="form-label">Frontiers: </label>
            <select class="form-control"
                formControlName="frontier">
                <option value="">-- Select a frontier country --</option>
                <option *ngFor="let frontier of frontiers" 
                        [value]="frontier.alpha3Code">{{frontier.name}}</option>
            </select>
        </div>
    </div>
    <div class="row" *ngIf="loading">
        <div class="col">
            <div class="alert alert-primary">
                Loading...
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">
                Select
            </button>
        </div>
    </div>
</form>

<h3>Form</h3>
<pre>Valid: {{myForm.valid}}</pre>
<pre>Value: {{myForm.value |json}} </pre>
